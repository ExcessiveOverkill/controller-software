<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="litegraph.css">
	<script type="text/javascript" src="litegraph.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket SPA</title>
    <style>
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="loginPage" class="page active">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login">Login</button>
    </div>
    <div id="homePage" class="page">
        <h1>Home</h1>
        <p>Welcome to the home page!</p>
        <button id="machineOn">Turn Machine On</button>
        <button id="machineOff">Turn Machine Off</button>
        <button id="logout">Logout</button>
        
        <canvas id='mycanvas' width='1024' height='720' style='border: 1px solid'></canvas>
        <script>
            var graph = new LGraph();

            var canvas = new LGraphCanvas("#mycanvas", graph);

            var node_const = LiteGraph.createNode("basic/const");
            node_const.pos = [200,200];
            graph.add(node_const);
            node_const.setValue(4.5);

            var node_watch = LiteGraph.createNode("basic/watch");
            node_watch.pos = [700,200];
            graph.add(node_watch);

            node_const.connect(0, node_watch, 0 );

            graph.start()
        </script>
    </div>

    <script>
        let ws;
        let requestId = 0;

        // Utility function to create JSON-RPC 2.0 requests
        const createRpcRequest = (method, params = []) => {
            return {
                jsonrpc: '2.0',
                id: requestId++,
                method,
                params
            };
        };

        // WebSocket connection handler
        const connectWebSocket = () => {
            ws = new WebSocket('wss://localhost:443');

            ws.onopen = () => {
                console.log('WebSocket connection opened');
            };

            ws.onmessage = (event) => {
                const response = JSON.parse(event.data);
                handleResponse(response);
            };

            ws.onclose = () => {
                console.log('WebSocket connection closed');
            };
        };

        const handleResponse = (response) => {

            // Handle error responses
            if (response.error) {
                console.error(`Error ${response.error.code}: ${response.error.message}`);
            }
            else{
                // Handle login response
                if (response.id === loginRequestId) {
                    if (response.result && response.result.success) {
                        document.getElementById('loginPage').classList.remove('active');
                        document.getElementById('homePage').classList.add('active');
                    } else {
                        alert('Login failed');
                    }
                }

                

                // Handle machine control responses
                if (response.id === machineOnRequestId) {
                    alert('Machine turned on');
                }

                if (response.id === machineOffRequestId) {
                    alert('Machine turned off');
                }
            }
        };

        // Login button event listener
        let loginRequestId;
        document.getElementById('login').onclick = () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            connectWebSocket();

            ws.onopen = () => {
                const loginRequest = createRpcRequest('Login', [username, password]);
                loginRequestId = loginRequest.id;
                ws.send(JSON.stringify(loginRequest));
            };
        };

        // Machine control button event listeners
        let machineOnRequestId, machineOffRequestId;
        document.getElementById('machineOn').onclick = () => {
            const machineOnRequest = createRpcRequest('Machine_on');
            machineOnRequestId = machineOnRequest.id;
            ws.send(JSON.stringify(machineOnRequest));
        };

        document.getElementById('machineOff').onclick = () => {
            const machineOffRequest = createRpcRequest('Machine_off');
            machineOffRequestId = machineOffRequest.id;
            ws.send(JSON.stringify(machineOffRequest));
        };

        // Logout button event listener
        document.getElementById('logout').onclick = () => {
            const logoutRequest = createRpcRequest('Logout');
            ws.send(JSON.stringify(logoutRequest));
            ws.close();
            document.getElementById('homePage').classList.remove('active');
            document.getElementById('loginPage').classList.add('active');
        };
    </script>
</body>
</html>
